<div class="bg-login">
  <div class="container-fluid row">
    <div class="col-12 col-sm-12 col-lg-4 container-acesso">
      <form class="center-align" [formGroup]="formLogin" (submit)="fnAcessar()">
        <!-- <img src="../../../assets/img/imagemfundo.png" width="auto" height="auto"> -->
        <div class="form-group mt-1">
          <span>Preencha os dados abaixo:</span>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="UsuÃ¡rio"
            formControlName="usuario"
          />
        </div>

        <div class="form-group mt-2">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Senha"
            formControlName="senha"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary mt-2"
          *ngIf="!loadingLogin"
        >
          Acessar
        </button>
      </form>
    </div>
    <div
      class="col-8 col-lg-8 col-xl-8 d-none d-md-block d-lg-block d-xl-block"
    >
      <div class="css-typing">
        <h1 class="frm-signin-typeit-write"></h1>
      </div>
    </div>
  </div>
</div>
